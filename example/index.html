<!DOCTYPE html>
<html>
<head>
	<title>reForm example</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="require.form.min.js"></script>
	<script type="text/javascript">
		$(window).ready(function(){
			$('#formulario').formRequire({
				callback: teste
			});			
		});

		function teste(){
			alert('ok');
			return false;
		}
	</script>
</head>
<body>
	<div class="form">
		<form class="formulario" id="formulario" method="post">
			<label for="area">&Aacute;reas de interesse</label>
			<input type="checkbox" name="area" id="area1" value="4" data-required="true" />Design
			<input type="checkbox" name="area" id="area2" value="3" data-required="true" />Development
			<Br />
			<label for="status">Status</label>
			<input type="radio" name="status" id="status1" value="4" data-required="true" />
			<input type="radio" name="status" id="status2" value="3" data-required="true" />
			<Br />
			<label for="nome">Nome*</label>
			<input type="text" name="nome" id="nome" value="" data-required="true" autocomplete="off" />
			<Br />
			<label for="email">E-mail*</label>
			<input type="email" name="email" id="email" value="" data-required="true" autocomplete="off" />
			<Br />
			<label for="cidade">Cidade*</label>
			<select  name="cidade" id="cidade" data-required="true">
				<option value="">Selecione</option>
				<option value="fortaleza">Fortaleza</option>
				<option value="sobral">Sobral</option>
			</select>
			<Br />
			<input type="submit" />
		</form>
	</div>
</body>
</html>
